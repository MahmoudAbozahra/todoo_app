<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Todoo_app</title>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">

                <form action="{% url 'add_task' %}" method="POST" class="form border p-2 my-5">
                    {% csrf_token %} {% if messages %}
                    <div class="container mt-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} text-center">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <input type="text" name="title" class="form-control my-3 border border-success" placeholder="add new todo" required>
                    <input type="submit" value="Add" class="form-control btn btn-primary my-3 " placeholder="add new todo">
                </form>
            </div>
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Task</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in todo%}
                        <tr>
                            <td>{{x.id}}</td>
                            <td>{{x.title}}</td>
                            <td>
                                <a href="{% url 'delete_task' x.id %}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> </a>
                                <a href="{% url 'edit_task' x.id %}" class="btn btn-info"><i class="fa-solid fa-edit"></i> </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
